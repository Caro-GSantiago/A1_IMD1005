    <main class="main">
        <h1>Contact</h1>
        <section class="contact">
            <section class="contactForm">
             <form action="/server-page-handling-form-data" method="post">
                <ul>
                    <li>
                        <label for="fullname">Name</label>
                        <br>
                        <input type="text" id="fullname" required="required" autocomplete="off"/>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email" required="required" autocomplete="off"/>
                    </li>
                    <li>
                        <label for="phone">Phone Number</label>
                        <br>
                        <input type="tel" id="phone" autocomplete="off"/>
                    </li>
                    <li>
                        <label for="message">Message:</label>
                        <br>
                        <textarea id="message" rows="10"></textarea>
                    </li>
                    <li>
                        <button type="submit" class="btnSubmit smallText">Submit</button>
                    </li>
                </ul>
             </form>
            </section>
        </section>
